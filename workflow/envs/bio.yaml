# Conda environment for non-GATK tools

name: bio
channels:
- bioconda
- conda-forge
- defaults

dependencies:
- bioconda::admixture=1.3.0
- bioconda::bcftools=1.3.1
- bioconda::bedtools=2.30.0
- conda-forge::biopython=1.79
- bioconda::bwa=0.7.17
- bioconda::cutadapt=4.0
- bioconda::impute2=2.3.2
- bioconda::king=2.2.7
- conda-forge::pigz=2.6
- bioconda::plink=1.90b6.21
- bioconda::samtools=1.14